<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simple Notes App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple, fast notes app that stores notes locally in your browser."
    />
    <meta name="theme-color" content="#4caf50" />

    <!-- Icons -->
    <link rel="icon" href="/favicon-96x96.png" sizes="96x96" type="image/png" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="shortcut icon" href="/favicon.ico" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.webmanifest" />

    <!-- Styles -->
    <link rel="stylesheet" href="/src/style.css" />
  </head>

  <body>
    <main class="container">
      <header class="top-bar">
        <div>
          <h1>Simple Notes App</h1>
          <p class="save-note">Notes are saved locally in this browser only.</p>
        </div>
        <label for="search-input" class="sr-only">Search notes</label>
        <input
          id="search-input"
          type="text"
          placeholder="Search…"
          autocomplete="off"
        />
      </header>

      <form id="note-form">
        <textarea
          id="note-input"
          placeholder="Write a note…"
          rows="4"
        ></textarea>
        <div id="char-count" class="char-count">0 / 1000 words</div>
        <div class="form-actions">
          <button type="submit">Add Note</button>
        </div>
      </form>

      <section id="notes-list"></section>
    </main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
